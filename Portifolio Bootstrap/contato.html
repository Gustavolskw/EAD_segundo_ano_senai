<body class="h-100 m-auto">
    <header class="mx-auto pt-1 pb-1 ">
    </header>
    <main>
        <section class="mt-5 d-flex justify-content-center">
            <form class="w-75" action="destino_do_formulario.php" method="POST">
                <fieldset class="rounded p-1">
                    <legend class="titulo-campo text-center">Formulario de Contato</legend>
                    <div class="d-flex justify-content-center flex-column text-center gx-3 mb-2">
                        <div class="d-flex flex-column text-center">
                            <label class="text-center font-weight-bold" for="nome">Nome:</label>
                            <input class="mx-auto w-50 rounded p-1" type="text" id="nome" name="nome" required>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <label class="text-center font-weight-bold" for="email">E-mail:</label>
                            <input class="mx-auto w-50 rounded p-1" type="text" id="email">
                        </div>
                        <div class="d-flex flex-column text-center">
                            <label class="text-center font-weight-bold" for="telefone">Telefone:</label>
                            <input class="mx-auto w-50 rounded p-1" type="tel" id="telefone" name="telefone" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center flex-column text-center gx-3 mb-2">
                        <div class="radio-container">
                            <label class="text-center font-weight-bold">Sexo:</label>
                            <br>
                            <input class=" p-1-radio" type="radio" id="masculino" name="sexo" value="masculino">
                            <label class="text-center font-weight-bold-radio" for="masculino">Masculino</label>
                            <input class="rounded p-1-radio" type="radio" id="feminino" name="sexo" value="feminino">
                            <label class="text-center font-weight-bold-radio" for="feminino">Feminino</label>
                        </div>
                    </div>
                    </div>
                    <div class="d-flex justify-content-center flex-column text-center gx-3 mb-2">
                        <label class="text-center font-weight-bold" for="comentario">Comentário:</label>
                        <textarea class="h-100 w-75 mx-auto" id="comentario" name="comentario"></textarea>
                    </div>
                    <div class="d-flex justify-content-center flex-column text-center gx-3 m-auto mb-5">
                        <button class="btn-send  w-50 mx-auto rounded border-1 border-white" type="submit">OK</button>
                    </div>
                </fieldset>


            </form>
        </section>
    </main>
    <footer class="mt-5 p-4 text-center">
    </footer>
